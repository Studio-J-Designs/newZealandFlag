<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> New Zealand Flag </title>
    <style media="screen">
      .nzFlag{
        height: 400px;
        width: 800px;
      }

      #flag {
        background-color: #002E62;
        padding: 100px;
      }

      span {
        margin: 130px;
      }



      .star{
        font-size:75%;
        color: #D01242;
        margin-left: -54px;
      }

      .starOutline{
        font-size:300%;
        color: #FFFFFF;
      }

    </style>
  </head>
  <body>
    <div class="nzFlag" id="flag" style="blue">
      <div id="star" class="starOutline">&starf;
        <span class="star" >&starf;</span>
      </div>
      <span class="star" >&starf;</span>
      <span class="star" >&starf;</span>
      <span class="star" >&starf;</span>
    </div>
  </body>
</html>
